<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="relative border border-black inline-block">
      <canvas id="canvas"></canvas>
      <canvas id="canvas2" class="absolute left-0 top-0"></canvas>
    </div>
    <script>
      const canvas = document.querySelector("#canvas");
      const ctx = canvas.getContext("2d");
      const draw = document.querySelector("#canvas2");
      const drawCtx = canvas.getContext("2d");
      var scale = window.devicePixelRatio;

      const img = new Image();
      img.src = "./assets/car.svg";
      img.onload = function () {
        draw.width = canvas.width = img.naturalWidth * scale;
        draw.height = canvas.height = img.naturalHeight * scale;
        draw.style.width = canvas.style.width = img.naturalWidth + "px";
        draw.style.height = canvas.style.height = img.naturalHeight + "px";
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        drawCtx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
    </script>
  </body>
</html>
